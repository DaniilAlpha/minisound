publish_to: none
name: minisound
description: A high-level real-time audio playback library based on Miniaudio.
version: 3.0.0
repository: https://github.com/DaniilAlpha/minisound/tree/master/minisound
topics:
  - audio
  - player
  - sound
  - music

#####

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  minisound_platform_interface:
    path: ../minisound_platform_interface
  minisound_ffi:
    path: ../minisound_ffi
  minisound_web:
    path: ../minisound_web
  collection: ^1.19.1

dev_dependencies:
  flutter_lints: ^6.0.0

#####

flutter:
  plugin:
    platforms:
      android:
        default_package: minisound_ffi
      ios:
        default_package: minisound_ffi
      linux:
        default_package: minisound_ffi
      macos:
        default_package: minisound_ffi
      windows:
        default_package: minisound_ffi
      web:
        default_package: minisound_web
