name: minisound
description: A high-level real-time audio playback library based on Miniaudio.
version: 1.3.8
repository: https://github.com/DaniilAlpha/minisound/tree/master/minisound
publish_to: none

#####

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  minisound_platform_interface:
    path: ../minisound_platform_interface
  minisound_ffi:
    path: ../minisound_ffi
  minisound_web:
    path: ../minisound_web

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

#####

flutter:
  plugin:
    platforms:
      android:
        default_package: minisound_ffi
      ios:
        default_package: minisound_ffi
      linux:
        default_package: minisound_ffi
      macos:
        default_package: minisound_ffi
      windows:
        default_package: minisound_ffi
      web:
        default_package: minisound_web
