name: minisound
description: A high-level real-time audio library for playback, generation and recording, focusing on ease of use and performance. Based on miniaudio.
version: 3.0.0
repository: https://github.com/DaniilAlpha/minisound/tree/release/minisound
topics:
  - audio
  - player
  - recorder
  - sound
  - music

#####

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  minisound_platform_interface: ^3.0.0
  minisound_ffi: ^3.0.0
  minisound_web: ^3.0.0
  collection: ^1.19.1

dev_dependencies:
  flutter_lints: ^6.0.0

#####

flutter:
  plugin:
    platforms:
      android:
        default_package: minisound_ffi
      ios:
        default_package: minisound_ffi
      linux:
        default_package: minisound_ffi
      macos:
        default_package: minisound_ffi
      windows:
        default_package: minisound_ffi
      web:
        default_package: minisound_web

