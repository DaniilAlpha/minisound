publish_to: none
name: minisound_ffi
description: FFI implementation of the Minisound package.
version: 1.5.0
repository: https://github.com/DaniilAlpha/minisound/tree/master/minisound_ffi

#####

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  ffi: ^2.0.2
  minisound_platform_interface:
    path: ../minisound_platform_interface

dev_dependencies:
  flutter_lints: ^2.0.1
  ffigen: ^8.0.2

#####

ffigen:
  name: MinisoundFfiBindings
  description: Bindings for minisound.h
  output: "lib/minisound_ffi_bindings.dart"
  headers:
    entry-points:
      - "src/include/minisound.h"
      - "src/include/engine.h"
      - "src/include/sound.h"
      - "src/include/record.h"
      - "src/include/generator.h"
      - "src/include/circular_buffer.h"
    include-directives:
      - "src/include/*.h"
      - "/usr/lib/clang/18/include/stdbool.h"
  preamble: |
    // ignore_for_file: camel_case_types
    // ignore_for_file: prefer_double_quotes
    // ignore_for_file: non_constant_identifier_names
    // ignore_for_file: constant_identifier_names
    // ignore_for_file: prefer_expression_function_bodies
    // ignore_for_file: sort_constructors_first
    // ignore_for_file: unused_element 
  llvm-path:
    - /usr/lib64/libclang.so
  compiler-opts:
    - -I/usr/lib/clang/18/include/

##

flutter:
  plugin:
    implements: minisound
    platforms:
      android:
        ffiPlugin: true
        dartPluginClass: MinisoundFfi
      ios:
        ffiPlugin: true
        dartPluginClass: MinisoundFfi
      linux:
        ffiPlugin: true
        dartPluginClass: MinisoundFfi
      macos:
        ffiPlugin: true
        dartPluginClass: MinisoundFfi
      windows:
        ffiPlugin: true
        dartPluginClass: MinisoundFfi
